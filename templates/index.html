<!DOCTYPE html>
<html>
    <head>
        <title>Input Form | Text to Exam (Vocabulary Exam Generator)</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
                font-family: 'Rubik', sans-serif;
                background-color: #1B1B1B;
                color: #FFF7D0;
                font-size: 62.5%;
                box-sizing: border-box;
            }

            .container {
                padding: 3rem 3.4rem;
                background-color: #212529;
                border-radius: 24px;
                height: 43.5rem;
                width: 38rem;
                margin: 0 auto;
                margin-top: 8%;
            }

            h1 {
                font-size: 3.5rem;
                text-align: center;
                background-color: transparent;
                margin-bottom: .6rem;
            }

            .subtitle {
                background-color: transparent;
                font-size: 1.6rem;
                text-align: center;
                margin-bottom: 1rem;
            }

            .form {
                background-color: transparent;
                width: 100%;
            }

            .textbox {
                border: 2px solid #FFF7D0;
                width: 100%;
                height: 20rem;
                background-color: transparent;
                padding: 1.1rem;
                font-size: 1.6rem;
                border-radius: 13px;
                margin: 1rem 0;
            }

            .level {
                font-size: 1.6rem;
                margin-right: .6rem;
                background-color: transparent;
            }

            .cefr {
                font-size: 1.6rem;
                border: 2px solid #FFF7D0;
                border-radius: 8px;
                padding: .7rem;
                width: 53.6%;
                background-color: transparent;
            }

            .submit {
                padding: .5rem;
                font-size: 2rem;
                border: 2px solid #FFF7D0;
                border-radius: 8px;
                background-color: #FFF7D0;
                color: #212529;
                font-weight: 600;
                width: 100%;
                margin-top: 1rem;
            }

            .dev {
                background-color: transparent;
                padding: 1rem 3rem;
                width: 38rem;
                margin: 0 auto;
                margin-top: 15px;
                border-radius: 40px;
                border: 2px solid #FFF7D0;
                display: flex;
                flex-direction: row;
                font-size: 2.4rem;
                display: flex;
                justify-content: center;
                background-color: #212529;
            }

            .intro {
                width: fit-content;
                margin-right: 3px;
                background-color: transparent;
            }

            .nont {
                width: fit-content;
                text-decoration: underline;
                text-decoration-thickness: 1.5px;
                background-color: transparent;
            }

            .nont:hover {
                background-color: #FFF7D0;
                text-decoration: none;
                color: #212529;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Input Form</h1>
            <p class="subtitle">T2E Vocabulary Exam Generator</p>
            <form action="/process" method="POST" class="form">
                <textarea name="text" id="text" cols="90" rows="30" class="textbox" placeholder="Enter text here..."></textarea>
                <br>
                <label for="cefr_level" class="level">Select CEFR level :</label>
                <select name="cefr_level" id="cefr_level" class="cefr">
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="B1">B1</option>
                    <option value="B2">B2</option>
                    <option value="C1">C1</option>
                    <option value="C2">C2</option>
                </select>
                <br>
                <input type="submit" value="Submit" class="submit">
            </form>
        </div>
        <div class="dev">
            <p class="intro">Developed by</p>
            <a href="https://nontgcob.com/" class="nont">Nutnornont Chamadol</a>
        </div>
    </body>
</html>
